service: callcenter # NOTE: update this with your service name
frameworkVersion: "=1.32.0"
provider:
  name: aws
  runtime: python3.6
  stage: ${opt:stage, env:STAGE}
  region: ap-northeast-1

#  iamRoleStatements:
