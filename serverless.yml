#      Resource:
#        Fn::Join:
#          - ""
#          - - "arn:aws:s3:::"
#            - "Ref" : "ServerlessDeploymentBucket"
#            - "/*"

  environment:
    STAGE: ${self:provider.stage}
    GOOGLE_APPLICATION_CREDENTIALS: credentials.json

package:
  exclude:
    - "**"
  include:
    - handler.py
    - credentials.json

functions:
  record:
    handler: handler.record
    memorySize: 256
    timeout: 60
    events:
      - http:
          path: record
          method: post

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
